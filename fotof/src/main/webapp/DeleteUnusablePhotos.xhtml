<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<f:view>
    <f:metadata>
        <!-- Start a new process instance. The Process Definition Key is read internally from
             request parameters and cached in the CDI conversation scope.
        -->
        <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
    </f:metadata>
    <h:head>
        <title>Delete Photos</title>
    </h:head>
    <h:body>
        <h1>Do you want to delete unused photos?</h1>
        <h:form id="submitForm">
            <h2>Select photos to delete</h2>
            <br/>
            <h:selectBooleanCheckbox/>
            <h:graphicImage height="50" width="50" name="images/small-mario.png"/>
            <br/>
            <h:selectBooleanCheckbox/>
            <h:graphicImage height="50" width="50" name="images/spongebob.png"/>
            <br/>
            <h:commandButton id="submit_button" value="Delete selected" action="#{camundaTaskForm.completeTask()}" />
        </h:form>
    </h:body>
</f:view>
</html>
