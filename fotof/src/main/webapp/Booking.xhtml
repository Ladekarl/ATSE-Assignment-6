<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<f:view>
    <f:metadata>
        <!-- Start a new process instance. The Process Definition Key is read internally from
             request parameters and cached in the CDI conversation scope.
        -->
        <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
    </f:metadata>
    <h:head>
        <title>Book photo session</title>
    </h:head>
    <h:body>
        <h1>Welcome to FotoF</h1>
        <h:form id="submitForm">
            <br/>
            <h2>Please fill out the information below</h2>
            First name: <input type="text" name="FirstName" value=""/>
            <br/>
            Last name: <input type="text" name="LastName" value=""/>
            <br/>
            Phone number: <input type="number" name="LastName" value=""/>
            <br/>
            E-mail:
            <input type="email" name="email"/>
            <br/>
            Date and time for booking
            <input type="datetime-local" name="bdaytime"/>
            <br/>
            Other comments: <input type="text" name="LastName" value=""/>
            <h:commandButton id="submit_button" value="Perform booking" action="#{camundaTaskForm.completeTask()}" />
        </h:form>
    </h:body>
</f:view>
</html>
