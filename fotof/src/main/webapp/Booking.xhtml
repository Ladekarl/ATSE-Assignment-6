<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<f:view>
    <f:metadata>
        <!-- Start a new process instance. The Process Definition Key is read internally from
             request parameters and cached in the CDI conversation scope.
        -->
        <f:event type="preRenderView" listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}"/>
    </f:metadata>
    <h:head>
        <title>Book photo session</title>
    </h:head>
    <h:body>
        <h1>Welcome to FotoF</h1>
        <h:form id="submitForm">
            <br/>
            <h2>Please fill out the information below</h2>
            First name: <br/> <input type="text" name="FirstName" value=""/>
            <br/>
            Last name: <br/> <input type="text" name="LastName" value=""/>
            <br/>
            Phone number: <br/> <input type="number" name="LastName" value=""/>
            <br/>
            E-mail: <br/> <input type="email" name="email"/>
            <br/>
            Date and time for booking <br/> <input type="datetime-local" name="bookingtime"/>
            <br/>
            Other comments: <br/> <input type="text" name="LastName" value=""/>
            <br/>
            <!--
            <br/>
            Shoot in studio: <h:selectBooleanCheckbox value="#{}"/>
            <br/>
            <br/> -->
            <h:commandButton id="submit_button" value="Book"
                             action="#{camundaTaskForm.completeProcessInstanceForm()}"/>
        </h:form>
    </h:body>
</f:view>
</html>
